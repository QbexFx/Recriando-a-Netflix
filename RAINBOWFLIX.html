<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>RAINBOWFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/logo.png" alt="Logo da RAINBOWFLIX">
            </div>
            <nav class="nav-menu">
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="serie-principal">
            <div class="container">
                <img src="img/MFlogo.png" alt="MODERN FAMILY" class="serie-logo">
                <p class="descricao">Série vencedora do Emmy acompanha a vida de Jay Pritcheet e sua eclética família enquanto lidam com os desafios da vida contemporânea em Los Angeles.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrocel-series">
        <div class="carrocel-title">
            <h2>SERIES</h2>
            <div class="owl-carousel owl-theme">
                <div class="item">          
                        <button role="button" class="botao-serie">
                            <a class="item" href="https://www.youtube.com/watch?v=6XGnv7Zgbeg"target="_blank">
                                <img class="box-serie" src="img/euphoria.jpg" alt="Euphoria">
                            </a>                      
                        </button>
                </div>
                <div class="item">          
                    <button role="button" class="botao-serie">   
                        <a class="item" href="https://www.youtube.com/watch?v=syj4YAuwxoc"target="_blank">
                            <img class="box-filme" src="img/thefosters.jpg" alt="The Fosters">    
                        </a>                                         
                    </button>
                </div>
                <div class="item">          
                    <button role="button" class="botao-serie">                        
                            <img class="box-filme" src="img/cronicasdesaofrancisco.jpg" alt="Crônicas de San Francisco">                        
                    </button>
                </div>
                <div class="item">          
                    <button role="button" class="botao-serie">
                            <img class="box-filme" src="img/POSE.jpg" alt="POSE">
                    </button>
                </div>
                <div class="item">          
                    <button role="button" class="botao-serie">
                            <img class="box-filme" src="img/thelword.jpg" alt="The L Word">
                    </button>
                </div>
                <div class="item">          
                    <button role="button" class="botao-serie">
                            <img class="box-filme" src="img/TWLQG.jpg" alt="The L Word: Generation Q">
                    </button>
                </div>
                <div class="item">          
                    <button role="button" class="botao-serie">
                            <img class="box-filme" src="img/queereyes.jpg" alt="Queer Eyes">
                    </button>
                </div>
                <div class="item">          
                    <button role="button" class="botao-serie">
                            <img class="box-filme" src="img/sexeducation.jpg" alt="Sex Education">
                    </button>
                </div>
                <div class="item">          
                    <button role="button" class="botao-serie">
                            <img class="box-filme" src="img/lovevictor.jpg" alt="Love,Victor">
                    </button>
                </div>
                               
            </div>
            
        </div>

    </div>
    <div class="carrocel-filmes">
        <div class="carrocel-title">
            <h2>FILMES</h2>
            <div class="owl-carousel owl-theme">
                <div class="item">          
                        <button role="button" class="botao-filme">
                                <img class="box-filme" src="img/AGarotaDinamarquesa.jpg" alt="A Garota Dinamarquesa">
                        </button>
                </div>
                <div class="item">          
                    <button role="button" class="botao-filme">
                            <img class="box-filme" src="img/CAROL.jpg" alt="Carol">
                    </button>
                </div>
                <div class="item">          
                    <button role="button" class="botao-filme">
                            <img class="box-filme" src="img/comamorsimon.jpg" alt="Com Amor, Simon">
                    </button>
                </div>
                <div class="item">          
                    <button role="button" class="botao-filme">
                            <img class="box-filme" src="img/ClubedeComprasDallas.jpg" alt="Clube de Compra Dallas">
                    </button>
                </div>
                <div class="item">          
                    <button role="button" class="botao-filme">
                            <img class="box-filme" src="img/moonlightSobaLuzdoLuar.jpg" alt="Moonlight">
                    </button>
                </div>
                <div class="item">          
                    <button role="button" class="botao-filme">
                            <img class="box-filme" src="img/PRIDEOrgulhoeEsperança.jpg" alt="PRIDE: Orgulho e Esperança">
                    </button>
                </div>
                <div class="item">          
                    <button role="button" class="botao-filme">
                            <img class="box-filme" src="img/PROM.jpg" alt="PROM">
                    </button>
                </div>
                <div class="item">          
                    <button role="button" class="botao-filme">
                            <img class="box-filme" src="img/TheDeathandLifeofMarshaP.Johnson.jpg" alt="A Morte e a Vida de Marsha P. Johnson">
                    </button>
                </div>
                <div class="item">          
                    <button role="button" class="botao-filme">
                            <img class="box-filme" src="img/osegredodeBM.jpg" alt="O Segredo de Brokeback Mountain">
                    </button>
                </div>
                               
            </div>
            
        </div>

    </div>
    

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>


</body>
</html>
